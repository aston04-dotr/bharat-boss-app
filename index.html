<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYNDICATE TERMINAL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="font-size: 10px; opacity: 0.4; letter-spacing: 2px;">SECURE_CONNECTION: ACTIVE</div>
    
    <div id="radar-container">
        <div class="radar-scanner"></div>
    </div>

    <div class="stats-card">
        <div style="font-size: 12px; opacity: 0.6;">RANK: <span id="rank-name" style="color:var(--neon-blue)">RECRUIT</span></div>
        <div style="font-size: 24px; font-weight: bold; color: var(--neon-green); margin-top: 5px;">
            INF: <span id="balance">0</span>
        </div>
    </div>

    <button id="main-action-btn" class="action-btn">EXECUTE MISSION</button>

    <div id="battle-screen" class="battle-overlay">
        <div style="text-align: center; margin-top: 40px;">
            <h2 style="color: var(--neon-red); letter-spacing: 3px;">COMBAT ENGAGED</h2>
            <p id="progress-text">REMAINING: 10</p>
        </div>
        <div id="arena" style="width: 100%; height: 70%; position: relative;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
