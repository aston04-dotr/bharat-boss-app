<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYNDICATE TERMINAL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-radar" style="width: 100%;">
        <div style="text-align: center; font-size: 10px; opacity: 0.5; margin-bottom: 10px;">ENCRYPTED_LINK: ACTIVE</div>
        <div class="stats-card">
            <div style="font-size: 12px; color: var(--police-blue);">TOTAL INFLUENCE:</div>
            <div style="font-size: 32px; font-weight: bold; color: #39ff14;">$ <span id="balance">0</span></div>
        </div>
        <button id="start-btn" class="action-btn">EXECUTE MISSION</button>
    </div>

    <div id="combat-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); display:none; z-index:9999; padding:20px; box-sizing:border-box;">
        <div class="battle-hud">
            <div style="display:flex; justify-content:space-between; font-size:10px; color:var(--police-blue);"><span>YOU (OPERATIVE)</span><span id="your-count">0/15</span></div>
            <div class="progress-container"><div id="your-bar" class="bar-fill" style="background:var(--police-blue);"></div></div>
            
            <div style="display:flex; justify-content:space-between; font-size:10px; color:var(--bandit-red); margin-top:5px;"><span>OPPONENT (BOT)</span><span id="enemy-count">0/15</span></div>
            <div class="progress-container"><div id="enemy-bar" class="bar-fill" style="background:var(--bandit-red);"></div></div>
        </div>
        <div id="arena" style="width: 100%; height: 70%; position: relative;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
