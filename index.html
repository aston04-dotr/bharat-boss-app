<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BHARAT BOSS OS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page-radar">
        <div id="radar-container"><div class="radar-scanner"></div></div>
        <div class="stats-panel">
            <div id="star-rank">‚≠ê‚≠ê‚≠ê</div>
            <div style="font-size: 28px; font-weight: bold; color: #39ff14; margin: 5px 0;">$ <span id="balance">0</span></div>
            <div style="font-size: 10px; opacity: 0.5;">RANK: <span id="rank-name">RECRUIT</span></div>
        </div>
        <button id="action-btn" class="action-btn" style="width:100%; margin-top: 20px; background: var(--police-neon); color: black; padding: 20px; border-radius: 12px; font-weight: bold;">START INTERCEPTION</button>
    </div>

    <div id="page-market" style="display:none; width: 100%;">
        <h2 style="color: var(--gold); text-align: center;">BLACK MARKET</h2>
        <div class="market-grid">
            <div class="shop-card">
                <div><h4>ADRENALINE SHOT</h4><p>Tap speed increased by 15%</p></div>
                <button onclick="buyItem('ADRENALINE', 25000)" style="background:var(--gold); border:none; padding:8px; border-radius:5px; font-weight:bold;">$25k</button>
            </div>
            <div class="shop-card">
                <div><h4>SIGNAL JAMMER</h4><p>Enemy bot reacts slower</p></div>
                <button onclick="buyItem('JAMMER', 75000)" style="background:var(--gold); border:none; padding:8px; border-radius:5px; font-weight:bold;">$75k</button>
            </div>
            <div class="shop-card">
                <div><h4>STOLEN SQUAD CAR</h4><p>Double rewards for missions</p></div>
                <button onclick="buyItem('CAR', 200000)" style="background:var(--gold); border:none; padding:8px; border-radius:5px; font-weight:bold;">$200k</button>
            </div>
        </div>
    </div>

    <div id="combat-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.98); display:none; z-index:9999; padding:20px; box-sizing:border-box;">
        <div class="progress-container" style="height:10px; background:#111; margin-bottom:5px;"><div id="your-bar" style="height:100%; width:0%; background:var(--police-neon);"></div></div>
        <div class="progress-container" style="height:10px; background:#111; margin-bottom:20px;"><div id="enemy-bar" style="height:100%; width:0%; background:var(--bandit-neon);"></div></div>
        <div id="arena" style="width:100%; height:70%; position:relative;"></div>
    </div>

    <div class="bottom-nav" style="position:fixed; bottom:0; left:0; width:100%; height:70px; background:#0a0a0a; display:flex; justify-content:space-around; align-items:center; border-top:1px solid #222;">
        <div onclick="switchTab('radar')">üì°</div>
        <div onclick="switchTab('market')">üõí</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
