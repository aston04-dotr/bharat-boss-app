<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BHARAT BOSS OS</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- TOP LINE (–∫–∞–∫ ‚Äú–∫–æ–Ω–∫—É—Ä–µ–Ω—Ç‚Äù, –∫—Ä–∞—Å–Ω–∞—è –ø–æ–ª–æ–º–∫–∞) -->
  <div class="topbar">
    <div class="left">
      <span class="badge">SYNC: OK</span>
      <span class="badge red">BOT: DOWN ‚Ä¢ FAULT</span>
    </div>
    <span id="stars">‚≠ê‚≠ê‚≠ê</span>
  </div>

  <!-- PAGE: RADAR -->
  <div id="page-radar" class="page">
    <div id="radar-container">
      <div class="radar-grid"></div>
      <div class="radar-scanner"></div>
    </div>

    <div class="stats-card">
      <div style="font-size:12px;color:var(--police-blue);">OPERATIVE INFLUENCE:</div>
      <div class="money">$ <span id="balance">0</span></div>
      <div class="small" style="margin-top:10px;">RANK: <span id="rank">RECRUIT</span></div>
    </div>

    <button id="start-btn" class="action-btn">INITIALIZE MISSION</button>
    <div class="small" style="margin-top:10px; text-align:center;">
      TAP THE TARGET ‚Ä¢ NO SOUND ‚Ä¢ PURE SPEED
    </div>
  </div>

  <!-- PAGE: MARKET -->
  <div id="page-market" class="page" style="display:none;">
    <h2 class="center-title" style="color: var(--gold);">BLACK MARKET</h2>
    <div class="stats-card">
      <p class="small">Items available soon...</p>
    </div>
  </div>

  <!-- PAGE: LEADERS -->
  <div id="page-leaders" class="page" style="display:none;">
    <h2 class="center-title" style="color: var(--police-blue);">TOP OPERATIVES</h2>
    <div class="stats-card" id="leader-list">
      <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222;">
        <span>#1 BHARAT_BOSS</span><span>1.2M</span>
      </div>
    </div>
  </div>

  <!-- COMBAT OVERLAY -->
  <div id="combat-overlay">
    <div class="overlay-inner">
      <h2 class="overlay-title">TARGET LOCATED</h2>
      <div class="progress-wrap">
        <div id="progress-bar"></div>
      </div>
      <div id="arena"></div>
      <div class="small" style="text-align:center; margin-top:10px; opacity:.6;">
        HIT <span id="hits">0</span>/<span id="goal">15</span>
      </div>
      <button id="exit-btn" class="action-btn" style="margin-top:12px; background:#111; color:#fff; border:1px solid #222;">
        ABORT
      </button>
    </div>
  </div>

  <!-- NAV -->
  <div class="bottom-nav">
    <div class="nav-item active" data-page="radar">üì°</div>
    <div class="nav-item" data-page="market">üõí</div>
    <div class="nav-item" data-page="leaders">üèÜ</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
