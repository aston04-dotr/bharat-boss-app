<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BHARAT BOSS: GLOBAL</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="width: 100%; display: flex; justify-content: space-between; font-size: 10px;">
        <span id="role-display" style="color: var(--police-neon);">SYSTEM: READY</span>
        <span id="star-rank" style="color: var(--gold);">‚≠ê‚≠ê‚≠ê</span>
    </div>

    <div id="page-radar" class="page">
        <div id="radar-container"><div class="radar-scanner"></div></div>
        <div style="background: #111; padding: 15px; border-radius: 15px; width: 100%; border: 1px solid #222;">
            <div style="opacity: 0.6; font-size: 12px;">INFLUENCE:</div>
            <div style="font-size: 32px; font-weight: bold; color: #39ff14;">$ <span id="balance">0</span></div>
        </div>
        <button id="action-btn" class="action-btn" style="width:100%; margin-top: 20px; padding: 25px; border-radius: 15px; background: var(--police-neon); color: black; font-weight: bold; font-size: 20px;">INITIALIZE SQUAD</button>
    </div>

    <div id="page-market" class="page" style="display:none; width: 100%;">
        <h2 style="text-align: center; color: var(--gold);">BLACK MARKET</h2>
        <div id="market-list"></div>
    </div>

    <div id="combat-screen" style="position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.98); display:none; z-index:9999; padding: 20px; box-sizing: border-box;">
        <h1 id="combat-title" style="text-align: center; color: var(--bandit-neon);">ENGAGING TARGET</h1>
        <div class="progress-container"><div id="your-bar" class="progress-fill" style="background: var(--police-neon);"></div></div>
        <div class="progress-container"><div id="enemy-bar" class="progress-fill" style="background: var(--bandit-neon);"></div></div>
        <div id="arena" style="width: 100%; height: 70%; position: relative;"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-btn active" onclick="switchTab('radar')">üì°</div>
        <div class="nav-btn" onclick="switchTab('market')">üõí</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
